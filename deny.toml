# cargo-deny configuration for WARP
# https://embarkstudios.github.io/cargo-deny/

[graph]
# Target platforms to check
targets = [
    "x86_64-unknown-linux-gnu",
    "aarch64-unknown-linux-gnu",
    "x86_64-apple-darwin",
    "aarch64-apple-darwin",
]

[advisories]
# The database of known security vulnerabilities
db-path = "~/.cargo/advisory-db"

# How to handle security advisories
version = 2
vulnerability = "deny"
unmaintained = "warn"
yanked = "warn"
notice = "warn"
ignore = []

[licenses]
version = 2
# Unlicensed crates are rejected
unlicensed = "deny"
# Copyleft licenses require careful review
copyleft = "warn"

# Licenses we explicitly allow
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Zlib",
    "0BSD",
    "CC0-1.0",
    "BSL-1.0",
    "MPL-2.0",
    "Unicode-DFS-2016",
    "Unicode-3.0",
    "Unlicense",
]

# Licenses that are denied by default
deny = [
    "GPL-3.0",
    "AGPL-3.0",
]

# Clarify license for crates that are not auto-detected
[[licenses.clarify]]
name = "ring"
expression = "MIT AND ISC AND OpenSSL"
license-files = [{ path = "LICENSE", hash = 0xbd0eed23 }]

[[licenses.clarify]]
name = "webpki"
expression = "ISC"
license-files = [{ path = "LICENSE", hash = 0x001c7e6c }]

[bans]
# How to handle multiple versions of the same crate
multiple-versions = "warn"
# Wildcards in dependencies are a code smell
wildcards = "deny"
# Do not allow git dependencies in published crates
allow-git = []

# Deny specific crates
deny = [
    # openssl - prefer rustls for TLS
    { name = "openssl" },
    { name = "openssl-sys" },
]

# Skip checking specific crates (use sparingly)
skip = []

# Allow specific duplicate versions
skip-tree = []

[sources]
# Crates must come from these sources
unknown-registry = "deny"
unknown-git = "deny"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = []

[sources.allow-org]
# Allow crates from these organizations' git repos
github = []
gitlab = []
bitbucket = []
